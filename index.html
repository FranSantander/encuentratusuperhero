<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Encuentra tu SuperHero</title>
</head>

<body>
    <!--Navbar-->
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-dark fixed-top">
        <a class="navbar-brand text-white" href="#imagen">
            <img src="./assets/img/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="icono">
            SuperHero
        </a>
    </nav>

    <!--Imagen 1-->
    <div class="row">
        <div class="col-12 col-sm-6 d-block mx-auto my-4 pt-5">
            <img src="./assets/img/sh1.jpg" id="imagen" alt="sh1">
        </div>
    </div>
    <!--Título-->
    <header class="container w-50">
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="text-left pt-1">
                    <h1>Encuentra tu SuperHero</h1>
                </div>
            </div>
        </div>
    </header>
    <!--Formulario-->
    <section>
        <form>
            <div class="row m-auto w-50 pt-1">
                <div class="form-group col-12 col-sm-6">
                    <label>Ingresa el número del superheroe a buscar</label>
                    <input class="form-control" id="numeroHeroe">
                </div>
            </div>
            <div class="container col-12 col-sm-6 w-50">
                <button id="btn" class="btn btn-primary d-flex justify-content-between">Buscar</button>
            </div>
        </form>

    </section>

    <!--Imprimir héroe-->
    <section>

        <div class="row m-auto container pt-5">
            <div class="col-12 col-sm-6 " id="heroeInfo" style="max-width: 540px;"></div>
        </div>

        <div class="col-12 col-sm-6" id="chartContainer" style="height: 300px; width: auto;"></div>

    </section>



    <!--Conectores-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
